name: Helm Chart Releaser
on:
  push:
    branches: [ "*" ]
    tags: [ "helm-v*" ]
  pull_request:
    branches: [ "*" ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: azure/setup-helm@v4
        with:
          version: 3.3.4
      - name: Linting Chart
        run: helm lint ./charts/kube-green
      - name: Setup Chart Linting
        id: lint
        uses: helm/chart-testing-action@v2.6.1
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config ./.github/configs/ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --debug --charts charts/kube-green --config ./.github/configs/ct.yaml --lint-conf ./.github/configs/lintconf.yaml

      - name: Set up helm-docs
        with:
          version: 'v1.13.1'
        uses: gabe565/setup-helm-docs-action@v1

      - name: Generate docs and check for changes
        id: helm-docs
        run: |
          helm-docs -d | head -n -2 | diff charts/kube-green/README.md -
          if [ $? -ne 0 ]; then
            echo -e '\033[0;31mDocumentation outdated! (Run make helm-docs locally and commit)\033[0m ❌'
            diff charts/kube-green/README.md -
            exit 1
          else
            echo -e '\033[0;32mDocumentation up to date\033[0m ✔'
          fi

  release:
    if: startsWith(github.ref, 'refs/tags/helm-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.PAT_UPDATE_OPERATORS }}
          charts_dir: charts
          charts_url: https://kube-green.github.io/charts
          owner: kube-green
          repository: charts
          branch: gh-pages
          target_dir: .
          commit_username: "$GITHUB_ACTOR"
          commit_email: "$GITHUB_ACTOR@users.noreply.github.com"