apiVersion: kube-green.com/v1alpha1
kind: SleepInfo
metadata:
  name: working-hours
spec:
  weekdays: "*"
  sleepAt: "20:00"
  wakeUpAt: "08:00"
  suspendCronJobs: true
  excludeRef:
    - apiVersion: "apps/v1"
      kind:       Deployment
      name:       do-not-sleep
    - apiVersion: "apps/v1"
      kind:       Deployment
      matchLabels:
        app: do-not-sleep-with-label
    - apiVersion: "batch/v1"
      kind:       CronJob
      matchLabels:
        app: do-not-sleep-cj-with-label
